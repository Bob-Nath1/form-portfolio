<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selnat-Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>
        Selnat Registration
    </h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">Name:</label>
            <Input type="text" id="name" placeholder="Enter your name"></Input>
        </div>
        <div class="form-control">
            <label for="email" id="label-email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label for="age" id="label-age">Age:</label>
            <input type="text" id="age" placeholder="Enter your age">
        </div>

        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="Intern">Intern</option>
                <option value="Professional">Professional</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="form-control">
            <label>
                Would you recommend Selnat to a friend?
            </label>
            <label for="recommend">
                <input type="radio" name="recommed" id="recommend">Yes</Input>
            </label>
            <label for="recommend2">
                <input type="radio" name="recommed" id="recommend2">No</Input>
            </label> 
            <label for="recommend3">
                <input type="radio" name="recommed" id="recommend3">Maybe</Input>
            </label> 
        </div>
            <div class="form-control">
                <label>Languages and Frameworks known
                    <small>(Check all that apply)</small>
                </label>
                <label for="inp-1">
                    <input type="checkbox" name="inp">C</input>
                </label>
                <label for="inp-2">
                    <input type="checkbox" name="inp">C++</input>
                </label>
                <label for="inp-3">
                    <input type="checkbox" name="inp">C#</input>
                </label>
                <label for="inp-4">
                    <input type="checkbox" name="inp">Java</input>
                </label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">Python</input>
                </label>
                <label for="inp-6">
                    <input type="checkbox" name="inp">Javascript</input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">React</input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Angular</input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Django</input>
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Spring</input>
                </label>
            </div>
                <div class="form-control">
                    <label for="comment">
                        Any comments or suggestions
                    </label>
                    <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
            </div>
            <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
